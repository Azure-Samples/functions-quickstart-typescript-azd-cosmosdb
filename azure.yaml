name: functions-quickstart-typescript-azd-cosmosdb
metadata:
  template: functions-quickstart-typescript-azd-cosmosdb@1.0.1
services:
  api:
    project: .
    language: js
    host: function
hooks:
  postprovision:
    windows:
      shell: pwsh
      run: .\infra\scripts\setuplocalenvironment.ps1
      interactive: true
      continueOnError: false
